<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index..js"></script>
    <title>Counter-JS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="vStack">
        <h1 class="title">Counter</h1>
        <h2 class="count" id="count">0</h2>
        <div class="hStack">
          <button class="button" id="decrease" onclick="decrease()">
            Decrease
          </button>
          <button class="button" id="reset" onclick="reset()">Reset</button>
          <button class="button" id="increase" onclick="increase()">
            Increase
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
