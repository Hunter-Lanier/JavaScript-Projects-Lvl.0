<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>

  <body>
    <div class="page">
      <div class="app">
        <div class="result" id="result">
          <span id="innerResult" class="innerResult">Test</span>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="btn btn-primary red dynamic-font"
            id="redButton"
          >
            Red
          </button>
          <button
            type="button"
            class="btn btn-primary blue dynamic-font"
            id="blueButton"
          >
            Blue
          </button>
          <button
            type="button"
            class="btn btn-primary green dynamic-font"
            id="greenButton"
          >
            Green
          </button>
          <button
            type="button"
            class="btn btn-primary yellow dynamic-font"
            id="yellowButton"
          >
            Yellow
          </button>
        </div>
      </div>
    </div>
    <!----------------------------------------------->
    <div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
